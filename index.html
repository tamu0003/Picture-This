<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    
  <img
      srcset="images/museum-320_180.jpg 320w,
      images/museum-480_270.jpg 480w,
      images/museum-720_405.jpg 720w,
      images/museum-960_540.jpg 960w,
      images/museum-480.jpg 480w"
      sizes="(max-width: 320px) 320px
      (max-width: 480px) 480px
      (max-width: 720px) 720px
      (max-width: 960px) 960px
      (min-width: 960px) 480px"
      src="images/museum.jpg"
      alt="museum image">

  </header>
</body>

</html>
